<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhi's script  </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            text-align: center;
            margin: 20px;
            color: #ffffff;
        }

        button {
            background: linear-gradient(to right, #ff8c00, #ffd700);
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ec6ead, #3494e6);
        }

        #startButton, #stopButton {
            background: linear-gradient(to right, #32cd32, #008000);
        }

        #stopButton:hover {
            background: linear-gradient(to right, #ff6347, #ff4500);
        }

        #intervalInput {
            font-size: 16px;
            padding: 5px;
            margin: 10px;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
        }

        .frame-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .frame {
            width: 100%;
            height: 200px;
            border: none;
            margin: 5px;
        }
    </style>
</head>
<body>

    <button onclick="openLink('https://rewards.bing.com')">REWARDS</button>
    <button onclick="openLink('https://rewards.bing.com/status')">STATUS</button>
    
    <input type="number" id="intervalInput" placeholder="1">
    <button onclick="startLoop()" id="startButton">Start</button>
    <button onclick="stopLoop()" id="stopButton" style="display: none;">Stop</button>

    <p id="randomNumber"></p>

    <div class="frame-container" id="desktopFrames">
        <iframe id="bingFrame" class="frame"></iframe>
    </div>

    <script>
        var intervalId;
        var isLooping = false;

        function generateRandomNumber() {
            var words = ["apple", "banana", "cherry", "dog", "elephant", "forest", "guitar", "house", "island", "jazz"];
            var randomIndex = Math.floor(Math.random() * words.length);
            var randomWord = words[randomIndex];

            document.getElementById('bingFrame').src = 'https://www.bing.com/search?form=MOZLBR&pc=MOZR&q=' + encodeURIComponent(randomWord);
        }

        function openLink(link) {
            window.open(link, '_blank');
        }

        function startLoop() {
            var startButton = document.getElementById('startButton');
            var stopButton = document.getElementById('stopButton');
            var intervalInput = document.getElementById('intervalInput');

            startButton.style.display = 'none';
            stopButton.style.display = 'inline-block';

            var intervalValue = parseInt(intervalInput.value, 10) || 1;
            generateRandomNumber(); // Initial call
            intervalId = setInterval(generateRandomNumber, intervalValue * 1000);
            intervalInput.disabled = true;
            isLooping = true;
        }

        function stopLoop() {
            var startButton = document.getElementById('startButton');
            var stopButton = document.getElementById('stopButton');
            var intervalInput = document.getElementById('intervalInput');

            startButton.style.display = 'inline-block';
            stopButton.style.display = 'none';

            clearInterval(intervalId);
            intervalInput.disabled = false;
            isLooping = false;
        }

        // Call the function to start the loop when the page loads
        window.onload = startLoop;
    </script>

</body>
</html>
